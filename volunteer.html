<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Volunteer Portal</title>
    <style>
        :root { --bg: #121212; --surf: #1e1e1e; --accent: #4caf50; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; }
        .container { max-width: 1100px; margin: auto; }
        .hidden { display: none; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .section-title { border-bottom: 2px solid var(--accent); margin-bottom: 10px; }
        .card { background: var(--surf); padding: 15px; margin-bottom: 10px; border-radius: 8px; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; }
        .btn { background: var(--accent); color: white; border: none; padding: 10px 20px; }
    </style>
</head>
<body>

<div class="container">
    <div id="regSection">
        <h2>Volunteer Sign Up</h2>
        <input type="text" placeholder="Full Name">
        <input type="text" placeholder="Skills (e.g. Coding, Teaching)">
        <button class="btn" onclick="showDashboard()">Start Volunteering</button>
    </div>

    <div id="dashSection" class="hidden">
        <input type="text" placeholder="Search across all entities...">
        <div class="grid">
            <div>
                <h3 class="section-title">NGOs Needing Help</h3>
                <div id="ngoCol"></div>
            </div>
            <div>
                <h3 class="section-title">Funder Events</h3>
                <div id="funderCol"></div>
            </div>
        </div>
    </div>
</div>

<script>
    function showDashboard() {
        document.getElementById('regSection').classList.add('hidden');
        document.getElementById('dashSection').classList.remove('hidden');
        
        const ngoCol = document.getElementById('ngoCol');
        const funderCol = document.getElementById('funderCol');

        for(let i=1; i<=30; i++) {
            ngoCol.innerHTML += `<div class="card"><strong>NGO Project ${i}</strong><br><small>Requires: Skill ${i}</small></div>`;
            funderCol.innerHTML += `<div class="card"><strong>Funder CSR Drive ${i}</strong><br><small>Location: Remote</small></div>`;
        }
    }
</script>
</body>
</html>
