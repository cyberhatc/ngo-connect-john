<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>NGO Portal</title>
    <style>
        :root { --bg: #121212; --surf: #1e1e1e; --accent: #ff5722; --text: #eee; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; padding: 20px; }
        .container { max-width: 1000px; margin: auto; }
        .form-box, .dashboard { background: var(--surf); padding: 30px; border-radius: 12px; }
        .hidden { display: none; }
        input { width: 100%; padding: 10px; margin: 10px 0; background: #333; border: 1px solid #444; color: white; }
        .btn { background: var(--accent); color: white; border: none; padding: 10px 20px; cursor: pointer; }
        .grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 15px; margin-top: 20px; }
        .card { background: #2a2a2a; padding: 15px; border-radius: 8px; border-left: 4px solid var(--accent); }
    </style>
</head>
<body>

<div class="container">
    <div id="regSection" class="form-box">
        <h2>NGO Registration</h2>
        <input type="text" placeholder="NGO Name">
        <input type="text" placeholder="Registration ID">
        <input type="text" placeholder="Mission Statement">
        <button class="btn" onclick="showDashboard()">Register & Browse Funders</button>
    </div>

    <div id="dashSection" class="dashboard hidden">
        <h2>Available Funders</h2>
        <input type="text" placeholder="Search by sector (e.g. CSR, Private)...">
        <div class="grid" id="funderList"></div>
    </div>
</div>

<script>
    function showDashboard() {
        document.getElementById('regSection').classList.add('hidden');
        document.getElementById('dashSection').classList.remove('hidden');
        const list = document.getElementById('funderList');
        for(let i=1; i<=30; i++) {
            list.innerHTML += `
                <div class="card">
                    <h4>Funder Corp ${i}</h4>
                    <p style="font-size: 12px; color: #aaa;">Budget: $50k - $200k</p>
                    <button class="btn" style="font-size: 10px;">Contact Funder</button>
                </div>`;
        }
    }
</script>
</body>
</html>
